<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/master.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fustat:wght@200..800&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class = "main_area">
        <div class = "CalculatingNum-area">
            <div class = "cla">
                <h5 id = "end-result"></h5>
                <h2 id = "Op_DNum">0</h2>

            </div>
            

        </div>
        <div class = "Operation-area">
            <button class = "f" id = "Clear-all">C</button>
            <button class = "f" id = "delete">&lt;</button>
            <button class = "f">%</button>
            <button class = "Org">\</button>
            <button class = "numberButton">7</button>
            <button class = "numberButton">8</button>
            <button class = "numberButton">9</button>
            <button class = "Org">X</button>
            <button class = "numberButton">4</button>
            <button class = "numberButton">5</button>
            <button class = "numberButton">6</button>
            <button class = "Org">-</button>
            <button class = "numberButton">1</button>
            <button class = "numberButton">2</button>
            <button class = "numberButton">3</button>
            <button class = "Org">+</button>
            <button class = "Zero-row" id = "numberButton">0</button>
            <button id = "DotButton">.</button>
            <button class = "Org" id = "do-operation">=</button>

        </div>

    </div>
    <script type="module" src="JS/main.js" ></script>
    <script  type="module" src="JS/Operations.js" ></script>
</body>
</html>
